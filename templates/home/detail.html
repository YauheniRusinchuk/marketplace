{% extends "base.html" %}

{% block title %} ДЕТАИЛ {% endblock title %}


{% block content %}
<div class='detail_view'>
  <h3>{{post.title}}</h3>
  <p>{{post.description}}</p>
  <p class="detail_view_city"> ГОРОД : {{post.city}} </p>
  <p class="detail_view_price"> ЦЕНА : {{post.price}}</p>
    {% if post.photo %}
      <img src="{{post.photo.url}}" />
    {% else %}
      <img src="https://ters5.com/wp-content/themes/diver/images/noimage.gif" />
    {% endif %}
</div>
{% endblock %}
